<h2>Add Detection Dataset</h2>

<form (ngSubmit)="onSubmit()" #datasetForm="ngForm" class="dataset-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="dataset.title" required>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" name="description" [(ngModel)]="dataset.description" required></textarea>
  </div>

  <div class="form-group">
    <label for="file">Upload Dataset (.zip)</label>
    <input type="file" id="file" name="file" (change)="onFileSelected($event)" accept=".zip" required>
  </div>

  <div class="button-group">
    <button type="submit" [disabled]="!datasetForm.form.valid">Submit</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
<app-loading-animation></app-loading-animation>
