<div class="py-2 px-3">
    <nav class="flex space-x-4">
        <button *ngFor="let category of categoryList; let idx = index" 
            (click)="selectPart(idx, category.path)"
            [ngClass]="{'bg-blue-800 text-white': selectedCategoryIndex === idx, 'bg-gray-200 text-black': selectedCategoryIndex !== idx}"
            class="inline-block mr-2 py-2 px-4 border border-gray-300 rounded-lg hover:bg-blue-500 hover:text-black transition duration-300 ease-in-out">
            {{ category.title }}
        </button>
    </nav>      
    <router-outlet></router-outlet>
</div>
