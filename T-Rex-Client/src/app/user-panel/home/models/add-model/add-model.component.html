<h2>Add Model</h2>

<form (ngSubmit)="onSubmit()" #modelForm="ngForm" class="model-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="model.title" required>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" name="description" [(ngModel)]="model.description" required></textarea>
  </div>

  <div class="form-group">
    <label for="type">Model Type</label>
    <select id="type" name="type" [(ngModel)]="model.type" required>
      <option value="classification">Classification</option>
      <option value="detection">Detection</option>
    </select>
  </div>

  <div class="form-group" *ngIf="model.type === 'classification'">
    <label>Class Names</label>
    <div *ngFor="let className of model.classification_idx_to_class_name; let i = index; trackBy: trackByIndex" class="class-name-group">
      <input type="text" [(ngModel)]="model.classification_idx_to_class_name[i]" name="className{{i}}" required>
      <button type="button" (click)="removeClassName(i)" class="remove-btn">Remove</button>
    </div>
    <button type="button" (click)="addClassName()" class="add-btn">Add Class Name</button>
  </div>

  <div class="form-group">
    <label for="file">Upload Model (.pt)</label>
    <input type="file" id="file" name="file" (change)="onFileSelected($event)" accept=".pt" required>
  </div>

  <div class="button-group">
    <button type="submit" [disabled]="!modelForm.form.valid">Submit</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
<app-loading-animation></app-loading-animation>
